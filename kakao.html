<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kakao_profile</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pink-box">
            <div class="line"><hr></div>
            <div class="profile_message">
                안녕하세요 저는 또치입니다! 저는 아프리카에서 온 암컷 타조예요. 원래는 라스베가스 서커스단에서 일했는데, 너무 힘들어서 관두고 둘리 일당에 합류했답니다!
            </div>
        </div>

        <img class="profile_photo" src="https://mblogthumb-phinf.pstatic.net/data42/2009/2/6/56/ddooocc_kimsj5000.jpg?type=w210">

        <div class="white-box">
            <h3>또치</h3>
            <div class="icons">
                <div class="icon1">
                    <img class="icon" src="icon_1.png">
                    <h5>나와의 채팅</h5>
                </div>
                <div class="icon2">
                    <img class="icon" src="icon_2.png">
                    <h5>프로필 관리</h5>
                </div>
                <div class="icon3">
                    <img class="icon" src="icon_3.png">
                    <h5>카카오스토리</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
